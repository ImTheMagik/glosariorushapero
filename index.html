      { term: "Posesiones (baloncesto)", definition: "ðŸ“Š La posesiÃ³n se refiere al tiempo que un equipo controla el balÃ³n en cada jugada ofensiva. Aunque no es un tÃ©rmino de apuesta, es la base para calcular mÃ©tricas como puntos por posesiÃ³n. Entender el nÃºmero de posesiones de un partido ayuda a predecir totales de puntos: mÃ¡s posesiones tienden a aumentar la puntuaciÃ³n total." },

    ];

    data.sort((a, b) => a.term.localeCompare(b.term));

    let filteredData = [...data];
    const itemsPerPage = 4;
    let currentPage = 1;

    function renderGlossary() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const entries = filteredData.slice(start, end);

      const container = document.getElementById('glosario');
      container.innerHTML = "";

      entries.forEach((item, index) => {
        const entry = document.createElement('div');
        entry.className = 'entry';

        entry.innerHTML = `
          <div class="entry-header" onclick="toggleDefinition(this)">
            <h2>${item.term}</h2>
            <span class="toggle-icon">âž•</span>
          </div>
          <div class="definition">${item.definition}</div>
        `;

        container.appendChild(entry);
      });

      document.getElementById('prevBtn').disabled = currentPage === 1;
      document.getElementById('nextBtn').disabled = end >= filteredData.length;
      document.getElementById('pageInfo').textContent =
        `PÃ¡gina ${currentPage} de ${Math.ceil(filteredData.length / itemsPerPage)}`;
    }

    function toggleDefinition(header) {
      const definition = header.nextElementSibling;
      const icon = header.querySelector('.toggle-icon');
      const visible = definition.style.display === "block";

      definition.style.display = visible ? "none" : "block";
      icon.textContent = visible ? "âž•" : "âž–";
    }

    function nextPage() {
      if (currentPage * itemsPerPage < filteredData.length) {
        currentPage++;
        renderGlossary();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderGlossary();
      }
    }

    function filterGlossary() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      filteredData = data.filter(item => item.term.toLowerCase().includes(query));
      currentPage = 1;
      renderGlossary();
    }

    renderGlossary();
  </script>
